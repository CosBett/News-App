 {% extends 'base.html' %}
<!-- Content block  -->
{% block content %}
<div class="container-fluid" style="font-family: 'EB Garamond', serif;">
  <div class="row container-fluid bg-body">
    <div class="col">
      <h2 style="font-family: 'EB Garamond', serif;font-weight: bolder;">Top Headlines</h2>
      <div class="overflow-auto " style="height: 65vh;">
        {% for source in source_list%}
        <div class="card shadow-lg p-2 mb-3 bg-body rounded" style="width:100%;">
          <div class="row container-fluid">
            <div class="col-md-6">
              <img src={{source.urlToImage}} class="card-img-top " style='width: 100%;' alt="...">
            </div>
            <div class="col-md-6 p-3">
              <h3>{{source.title}}</h3>
              <p style="font-weight: bolder;">By: <em style="font-size:small;">{{source.author}}</em>&emsp;&emsp;&emsp; Published At: <em style="font-size:small;">{{source.publishedAt}}</em></p>
              <p class="card-text" style="font-size:large;">{{source.description}}</p>
              <a href={{source.url}}>Read more...</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% endblock %} -->
